[build]
  command = "npm run build"
  publish = ".next"
  
[functions]
  node_bundler = "esbuild"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "18"

# Redirects f√ºr Next.js: alles an den Netlify-Handler (Plugin stellt Static vorher bereit)
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/___netlify-handler"
  status = 200

